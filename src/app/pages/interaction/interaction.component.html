<div class="interaction {{type}}" *ngIf="data.attributes.animalAge !== 3">

  <div *ngIf="data.attributes.animalAge === 0 && !data.upgrading" class="upgrade" (click)="upgradeService.upgradeEggToChild($event, data)">
    <span>INCUBATE</span>
  </div>

  <div *ngIf="data.attributes.animalAge === 1 && !data.upgrading" class="upgrade" (click)="upgradeService.upgradeChildToYoung($event, data)">
    <span>TO SCHOOL</span>
  </div>

  <div *ngIf="data.attributes.animalAge === 2 && !data.upgrading" class="upgrade" (click)="upgradeService.upgradeYoungToAdult($event, data)">
    <span>STUDY</span>
  </div>

  <div *ngIf="data.upgrading && data.timeRemaining > 0" class="upgrading" >
    <app-timer [time]="data.timeRemaining"></app-timer>
    <div class="accelerate" *ngIf="!data.timeForwarded" (click)="upgradeService.forwardUpgrade($event, data)"><mat-icon>fast_forward</mat-icon></div>
    <div class="accelerated" *ngIf="data.timeForwarded"><mat-icon>fast_forward</mat-icon></div>
  </div>

  <div *ngIf="data.upgrading && data.timeRemaining <= 0" class="upgraded" (click)="upgradeService.finishUpgrade($event, data)">UPGRADE</div>
</div>

<div class="interaction {{type}}" *ngIf="data.attributes.animalAge === 3">
  <div *ngIf="data.upgrading && data.timeRemaining > 0" class="upgrading" >
    <app-timer [time]="data.timeRemaining"></app-timer>
    <div class="accelerate" *ngIf="!data.timeForwarded" (click)="upgradeService.forwardUpgrade($event, data)"><mat-icon>fast_forward</mat-icon></div>
    <div class="accelerated" *ngIf="data.timeForwarded"><mat-icon>fast_forward</mat-icon></div>
  </div>

  <div *ngIf="data.upgrading && data.timeRemaining <= 0" class="upgraded" (click)="upgradeService.finishUpgrade($event, data)">UPGRADE</div>
</div>
