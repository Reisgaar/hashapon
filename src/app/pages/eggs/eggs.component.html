<div class="eggcare background">
  <div class="eggs-shown">
    <div *ngFor="let egg of data; let i = index" class="egg" id="egg-{{i}}">
      <img src="../../../assets/images/eggs/{{egg.type}}.png" >
    </div>
  </div>

  <div class="swiper-arrows">
    <mat-icon class="prev" (click)="moveSlider(false)">navigate_before</mat-icon>
    <mat-icon class="next" (click)="moveSlider(true)">navigate_next</mat-icon>
  </div>
</div>
