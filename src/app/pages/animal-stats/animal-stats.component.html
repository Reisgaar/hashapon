<div class="animal-detail">

  <h2>{{data.name}}</h2>

  <div class="data">
    <div class="image">
      <img src="../../../assets/images/panda/{{data.reference}}.png" >
    </div>

    <div class="stats">
      <p>{{'ATK: ' + data.stats.atk}}</p>
      <p>{{'DEF: ' + data.stats.def}}</p>
      <p>{{'VIT: ' + data.stats.vit}}</p>
    </div>
  </div>

</div>
