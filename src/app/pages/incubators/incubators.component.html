<div class="incubators background">

  <div class="incubators-container">
    <div class="incubator" id="first-incubator">
      <img src="../../../assets/images/incubator.png" /><span style="position: absolute; font-size: 3rem; top: 50%; left: 50%;">1</span>
    </div>
    <div class="incubator">
      <img src="../../../assets/images/incubator.png" /><span style="position: absolute; font-size: 3rem; top: 50%; left: 50%;">2</span>
    </div>
    <div class="incubator">
      <img src="../../../assets/images/incubator.png" /><span style="position: absolute; font-size: 3rem; top: 50%; left: 50%;">3</span>
    </div>

    <div class="swiper-arrows">
      <mat-icon class="prev" (click)="moveSlider(false)">navigate_before</mat-icon>
      <mat-icon class="next" (click)="moveSlider(true)">navigate_next</mat-icon>
    </div>
  </div>

</div>
